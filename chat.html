<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="userLoginInfo">
        <span id="loggedInUserInfo"></span>
      </div>
      <div class="container">
        <div class="left">
          <div class="top">
            <input type="text" placeholder="Search" />
            <a href="javascript:;" class="search"></a>
          </div>
          <ul class="people" id="userList">
            <!-- This place to render user list -->
          </ul>
        </div>
        <div class="right">
          <div class="top" id="recipient"></div>
          <div class="chat" id="chatMessages">
            <!-- This place will be generated the chat -->
          </div>

          <div class="write">
            <input id="messageInput" type="text" />
            <a
              href="javascript:;"
              id="sendButton"
              onclick="sendMessage()"
              class="write-link send"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="websocket.js"></script>
  </body>
</html>
